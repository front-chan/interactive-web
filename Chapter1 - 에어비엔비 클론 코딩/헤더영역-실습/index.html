<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clone Coding</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>

                <button class="little-search-button">숙소</button>
